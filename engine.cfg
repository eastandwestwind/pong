[application]

name="Godot"
main_scene="res://TextureFrame.scn"
icon="res://icon.png"

[display]

allow_hidpi=true
fullscreen=true
stretch_mode="2d"
stretch_aspect="keep"
width=640
height=400

[input]

left_move_up=[key(A)]
left_move_down=[key(Z)]
right_move_down=[key(Down)]
right_move_up=[key(Up)]

[render]

default_clear_color=#ff000000
